##### Principais #####
SERVICE_NAME="WANsupervisor"
ANDRISOFT_DIR="/opt/andrisoft"
BACKUP_ROOT="/opt/Backup"
RETAIN_DAYS=14
MIN_FREE_MB=1024
USE_PIGZ=1
LOCK_DIR="/var/lock/wanguard_backup.lock"

##### Logs #####
LOG_DIR="/var/log/wanguard"
LOG_RETAIN=30
LOG_COMPRESS_WITH_PIGZ=1

##### E-mail #####
EMAIL_ENABLED=1
EMAIL_TO="noc@domain.com.br"
EMAIL_FROM="wanguard-backup@domain.com.br"
EMAIL_SUBJECT_PREFIX="[Wanguard Backup]"
EMAIL_ON_SUCCESS=1
EMAIL_ON_FAILURE=1

# Novo esquema de log no corpo/anexo (substitui EMAIL_LOG_LINES)
EMAIL_LOG_BODY_MODE="auto"       # none|summary|errors|tail|full|auto
EMAIL_LOG_BODY_MAX_KB=64         # limite do trecho de log no corpo, em KB
EMAIL_ATTACH_LOG=0               # 1=anexa .log.gz
EMAIL_ATTACH_ON_FAILURE_ONLY=1   # 1=s√≥ anexa em falha