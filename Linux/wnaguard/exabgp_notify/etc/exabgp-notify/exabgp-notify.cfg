# /etc/exabgp-notify/exabgp-notify.cfg
# Configuration for exabgp_notify.py (KEY=VALUE). Lines starting with '#' are comments.
# This file format is also compatible with systemd's EnvironmentFile.
#
# === Mandatory / common settings ===
# Path to the ExaBGP log file (used by systemd unit via tail -F)
LOG_FILE="/var/log/exabgp/exabgp.log"

# Telegram (optional)
TELEGRAM_BOT_TOKEN=""
TELEGRAM_CHAT_ID=""

# SMTP / Email (optional)
SMTP_HOST=""
SMTP_PORT="587"
SMTP_USER=""
SMTP_PASS=""
MAIL_FROM="ExaBGP <noreply@example.com>"
MAIL_TO="you@example.com,other@example.com"

# Actions to notify (comma-separated): added, removed
ONLY_ACTIONS="added,removed"

# Noise control
THROTTLE_WINDOW_SEC="60"
THROTTLE_MAX="30"
DEDUP_TTL_SEC="60"

# Dry-run (do not send; log to stderr instead): 1 to enable
DRY_RUN="0"
