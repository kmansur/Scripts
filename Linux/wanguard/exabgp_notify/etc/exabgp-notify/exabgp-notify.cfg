# /etc/exabgp-notify/exabgp-notify.cfg
# Configuration for exabgp_notify.py (KEY=VALUE). Lines starting with '#' are comments.

# Path to the ExaBGP log file (consumed by the systemd unit via tail -F)
LOG_FILE="/var/log/exabgp/exabgp.log"

# Telegram (optional)
TELEGRAM_BOT_TOKEN=""
TELEGRAM_CHAT_ID=""

# SMTP / Email (optional)
SMTP_HOST=""
SMTP_PORT="587"
SMTP_USER=""
SMTP_PASS=""
MAIL_FROM="ExaBGP <noreply@example.com>"
MAIL_TO="you@example.com,other@example.com"   # supports comma or semicolon separated list

# Actions to notify (comma-separated): added, removed
ONLY_ACTIONS="added,removed"

# Noise control
THROTTLE_WINDOW_SEC="60"
THROTTLE_MAX="30"
DEDUP_TTL_SEC="60"

# TLS behavior
SMTP_SSL=""           # set to "1" for implicit TLS (port 465)
SMTP_STARTTLS="1"     # try STARTTLS on plain SMTP (typ. port 587)

# Verbose internal logs to journal (matched events / decisions)
VERBOSE="0"

# Dry-run (do not send; log to stderr instead): 1 to enable
DRY_RUN="0"
